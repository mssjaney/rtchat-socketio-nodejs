<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="module"></script>
    <title>Socket.io Chat</title>
</head>
<body>
    <h1>Welcome to the Socket.io Chat</h1>
    
    <div id="content"></div>
    <div class="controls">
        <input placeholder="name" class="name">
        <!-- <input placeholder="room" class="chatroom"> -->
        <select class="chatroom">
            <option value="javascript">JavaScript</option>
            <option value="node">Node</option>
            <option value="express">Express</option>
        </select>
        <button type="button" class="joinroom">join room</button>

        <input placeholder="ask away" class="field">
        <button type="submit" class="send">send</button>
    </div>
</body>
</html>
